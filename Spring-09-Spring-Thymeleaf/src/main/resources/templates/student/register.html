<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Title</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}">
</head>
<body class="container mt-4">

<h2 class="text-center">Welcome, New Student!</h2>

<!-- Displaying Student Info in a Table -->
<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>State</th>
        </tr>
        </thead>
        <tbody>

        <!-- example of Iteration -->
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.state}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Concatenation -->
<h3 th:text="${ 'Welcome ' + students.get(0).firstName}" class="mt-4"></h3>

<!-- Links -->
<!-- Useful Links -->
<h3 class="mt-4">Useful Links:</h3>
<div class="useful-links">
    <!-- âœ… Fixed External Link -->
    <a href="https://olegarts.com" target="_blank" class="btn btn-primary">Oleg Arts Home Page</a>
    <a th:href="@{/welcome}" class="btn btn-primary">Welcome Page</a>
    <a th:href="@{/student/welcome(id=3)}" class="btn btn-primary">Welcome Page (id=3)</a>
    <a th:href="@{/student/welcome(id=${students[0].firstName})}" class="btn btn-primary">Welcome Page (Dynamic ID)</a>
</div>



<!-- Student List -->
<h3>Student Names:</h3>
<ul>
    <li th:each="student : ${students}" th:text="${student.firstName}"></li>
</ul>

<!-- Eligibility Check -->
<h3>Eligibility Status:</h3>
<p th:text="${students.get(0).age > 25 ? 'ELIGIBLE' : 'NOT ELIGIBLE'}"></p>

<!-- State Check -->
<h3>State Verification:</h3>
<p>
    <span th:if="${students.get(0).getState() == 'Arizona'}">Arizona</span>
    <span th:unless="${students.get(0).getState() == 'Arizona'}">Not Arizona</span>
</p>

</body>
</html>
